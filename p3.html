<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row spam</title>
    <style>
        h1{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: green;
        }
    </style>
</head>
<body>
    <center>
        <h1>GREEKS FOR GREEKS</h1>
        <br><br><br>

        <h2> HTML Table Rowspan</h2>
    </center>
    <center>
        <table border="1" cellspecing="0" cellpadding="15">
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th rowspan="3">MVM School</th>
        </tr>
        <tr>
            <th>Radhika</th>
            <th>10</th>
        </tr>
        <tr>
            <th>Ankur</th>
            <th>11</th>
        </tr>
    </center>
    
</body>
</html>
